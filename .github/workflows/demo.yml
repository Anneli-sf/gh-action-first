name: Events Demo
on:
  pull_request:
    types: [opened, edited]
    branches:
      - main
      - develop 
  workflow_dispatch:
  push:
    branches:
      - main
      - develop
    paths-ignore:
      - ".github/workflows/*"        
jobs: 
  deploy:
    runs-on: macos-latest
    steps:
      - name: Output event data
        run: echo "${{ toJSON(github.event)}}"
      - name: Get code
        run: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Test code
        run: npm run test
      - name: Build code
        run: npm run build
      - name: Deploy project
        run: echo "Deploying..."    
